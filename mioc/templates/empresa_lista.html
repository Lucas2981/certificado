{% extends 'layouts/base.html' %}
{% block content %}
{% load static %}
<main class="container py-5">
    <h1 class="display-1 text-center fw-medium">Aseguradoras</h1>
    <br>
    <div class="container">
        <div class="row flex-fill">
            <div class="col-md-10 search">
                <form method="get">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control" placeholder="Ingrese palabras claves..." name="buscar"
                                value="{{ request.GET.buscar }}">
                            <span class="input-group-list">
                                <i class="icon icon-search"></i>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-search"></i> Buscar
                                </button>
                            </span>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-1">
                <a href={% url 'nueva' %} type="" class="btn btn-outline-secondary">
                    <i class="bi bi-plus-lg"></i>
                </a>
            </div>
        </div>
    </div>
    <hr size="5" color="grey" noshade>
    </class>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-success">
                <th>Empresa</th>
                <th>Domicilio</th>
                <th>Teléfono</th>
                <th>Registró</th>
            </thead>
            <tbody>
                {% for x in empresa %}
                <tr></td>
                    <td><a href="{% url 'editar' x.id %}"
                        class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" style="--bs-link-hover-color-rgb: 21,136,131;">{{x.empresa}}</td>
                    <td>{{x.location}}</td>
                    <td>{{x.telefono}}</td>
                    <td>{{x.creaEmpresa}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
